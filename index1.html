<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Chat Box</title>
  <style>
    :root{--bg:#f3f4f6;--card:#ffffff;--accent:#0ea5a4;--muted:#6b7280}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#eef2ff, #f8fafc);padding:20px}

    .chat-card{width:100%;max-width:480px;background:var(--card);box-shadow:0 6px 20px rgba(16,24,40,0.08);border-radius:12px;overflow:hidden;display:flex;flex-direction:column}

    .chat-header{padding:14px 16px;border-bottom:1px solid #eef2ff;display:flex;align-items:center;gap:12px}
    .avatar{width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#2563eb);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    .title{font-weight:600}
    .subtitle{color:var(--muted);font-size:13px}

    .messages{flex:1;padding:16px;display:flex;flex-direction:column;gap:10px;overflow:auto;background:linear-gradient(180deg, rgba(14,165,164,0.02), transparent)}

    .msg{max-width:78%;padding:10px 12px;border-radius:12px;line-height:1.3;font-size:14px}
    .sent{align-self:flex-end;background:#dcfce7;border-bottom-right-radius:6px}
    .received{align-self:flex-start;background:#eef2ff;color:#0f172a;border-bottom-left-radius:6px}
    .meta{font-size:11px;color:var(--muted);margin-top:6px}

    .composer{padding:12px;border-top:1px solid #eef2ff;display:flex;gap:8px;align-items:center}
    textarea{resize:none;height:44px;padding:8px 12px;border-radius:10px;border:1px solid #e6eef6;flex:1;font-size:14px}
    button{background:var(--accent);color:white;border:none;padding:10px 12px;border-radius:10px;font-weight:600;cursor:pointer}
    button.secondary{background:transparent;color:var(--accent);border:1px solid rgba(14,165,164,0.12)}
    .small{font-size:13px;padding:8px 10px}

    .hint{padding:10px 16px;background:#fffbe6;color:#92400e;font-size:13px;border-top:1px dashed #fde68a}

    @media (max-width:500px){.chat-card{border-radius:8px}}
  </style>
</head>
<body>
  <div class="chat-card" role="application" aria-label="Simple chat">
    <div class="chat-header">
      <div class="avatar">GV</div>
      <div>
        <div class="title">Simple Chat</div>
        <div class="subtitle">Send and receive messages</div>
      </div>
    </div>

    <div id="messages" class="messages" aria-live="polite"></div>

    <div class="composer">
      <textarea id="input" placeholder="type message piz......" aria-label="Message input"></textarea>
      <button id="sendBtn" class="small">Send</button>
      <button id="recvBtn" class="secondary small">Simulate Receive</button>
    </div>

    <div class="hint">Tip: sendMessage()</div>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const recvBtn = document.getElementById('recvBtn');

    function addMessage(text, type='sent'){
      const wrap = document.createElement('div');
      wrap.className = 'msg ' + (type === 'sent' ? 'sent' : 'received');
      wrap.innerHTML = `<div>${escapeHtml(text)}</div><div class="meta">${type === 'sent' ? 'You' : 'Other'} â€¢ ${new Date().toLocaleTimeString()}</div>`;
      messagesEl.appendChild(wrap);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function escapeHtml(s){
      return s.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }

    async function sendMessage(){
      const text = inputEl.value.trim();
      if(!text) return;
      addMessage(text, 'sent');

      

      inputEl.value = '';
      inputEl.focus();
    }

    function receiveMessage(text){
      addMessage(text, 'received');
    }

    sendBtn.addEventListener('click', sendMessage);
    recvBtn.addEventListener('click', ()=>{
      const replies = [
        'Thik hai!', 'Kya chal raha hai?', 'Message mil gaya.', 'Thanks!', 'Kaam chal raha hai.'
      ];
      const r = replies[Math.floor(Math.random()*replies.length)];
      setTimeout(()=> receiveMessage(r), 400);
    });

    inputEl.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' && !e.shiftKey){
        e.preventDefault();
        sendMessage();
      }
    });

    window.addEventListener('load', ()=> inputEl.focus());
  </script>
</body>
</html>
