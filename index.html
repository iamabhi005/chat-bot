<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Send Box Example</title>
  <style>
    :root{
      --bg: #f3f6ff;
      --card: #ffffff;
      --accent: #4f46e5; /* indigo */
      --accent-2: #6366f1;
      --muted: #6b7280;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, var(--bg), #eef2ff);
      font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#111827;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:560px;
      background:var(--card);
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(15,23,42,0.08);
      padding:18px;
      border:1px solid rgba(99,102,241,0.06);
    }

    .title{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom:12px;
    }
    .dot{
      width:12px;height:12px;border-radius:50%;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      box-shadow:0 4px 12px rgba(79,70,229,0.28);
    }
    h1{
      font-size:16px;
      margin:0;
      font-weight:600;
    }
    p.hint{
      margin:6px 0 14px 0;
      color:var(--muted);
      font-size:13px;
    }

    form.row{
      display:flex;
      gap:12px;
      align-items:flex-end;
    }

    textarea{
      flex:1;
      min-height:88px;
      max-height:220px;
      resize:vertical;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.06);
      background: linear-gradient(180deg,#fff,#fbfdff);
      font-size:14px;
      line-height:1.4;
      color:#111827;
      outline:none;
      transition:box-shadow .18s, border-color .18s;
    }
    textarea:focus{
      box-shadow:0 6px 18px rgba(99,102,241,0.12);
      border-color: rgba(99,102,241,0.9);
    }

    .send-wrap{
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:center;
      width:120px;
    }

    button.send{
      width:100%;
      padding:11px 12px;
      border-radius:10px;
      border: none;
      background: linear-gradient(180deg,var(--accent),var(--accent-2));
      color:white;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 8px 20px rgba(99,102,241,0.18);
      transition:transform .12s ease, box-shadow .12s;
    }
    button.send:hover{ transform: translateY(-2px); }
    button.send:active{ transform: translateY(0); box-shadow:none; }

    .small{
      font-size:12px;
      color:var(--muted);
      text-align:center;
      line-height:1.2;
    }

    @media (max-width:520px){
      form.row{
        flex-direction:column;
        align-items:stretch;
      }
      .send-wrap{ width:auto; flex-direction:row; justify-content:space-between; gap:8px; align-items:center; }
      .small{ text-align:left; }
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Send message box">
    <div class="title">
      <span class="dot" aria-hidden="true"></span>
      <h1>Message Box</h1>
    </div>
    <!-- <p class="hint">Yahan apna message likho, aur "Send" dabao.</p> -->

    <form class="row" id="msgForm" action="#" method="post" onsubmit="return false;">
      <textarea id="msg" name="message" placeholder="Type your message..." aria-label="Message"></textarea>

      <div class="send-wrap">
        <button class="send" id="sendBtn" type="submit">Send</button>
        <div class="small">Max 500 chars</div>
      </div>
    </form>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const msg = document.getElementById('msg');

    sendBtn.addEventListener('click', () => {
      const text = msg.value.trim();
      if (!text) {
        alert('Pehle message likho.');
        msg.focus();
        return;
      }
      alert('Message sent:\n\n' + text);
      msg.value = ''; // clear
    });
  </script>
</body>
</html>
